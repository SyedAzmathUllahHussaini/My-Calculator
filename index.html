<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="blink">Hello, Welcome To My Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" name="" id="name" class="input" placeholder="8888888.8" maxlength="10">
        </div>
        <div class="row">
            <button onclick="play()" class="button">C</button>
            <button  onclick="play()" class="button">&#8592;</button>
            <button  onclick="play()" class="button">%</button>
            <button  onclick="play()" class="button">/</button>
        </div>
        <div class="row">
            <button  onclick="play()" class="button">7</button>
            <button  onclick="play()" class="button">8</button>
            <button  onclick="play()" class="button">9</button>
            <button  onclick="play()" class="button">*</button>
        </div>
        <div class="row">
            <button  onclick="play()" class="button">4</button>
            <button  onclick="play()" class="button">5</button>
            <button  onclick="play()" class="button">6</button>
            <button  onclick="play()" class="button">-</button>
        </div>
        <div class="row">
            <button  onclick="play()" class="button">1</button>
            <button  onclick="play()" class="button">2</button>
            <button  onclick="play()" class="button">3</button>
            <button  onclick="play()" class="button">+</button>
        </div>
        <div class="row">
            <button  onclick="play()" class="button">()</button>
            <button  onclick="play()" class="button">0</button>
            <button  onclick="play()" class="button">.</button>
            <button  onclick="play()" class="button">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
